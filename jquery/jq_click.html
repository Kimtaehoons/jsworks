<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 클릭 함수</title>
    <script src="js/jquery-3.6.0.js"></script>
</head>
<body>
        <p>나를 클릭하면 내가 사라진다</p>
        <p1>나를 클릭하면 내가 사라진다</p1>
        <p class="text">Click Me!</p>
    <script>
        //click(), hide() 객체함수 - 클릭하면 사라진다
        //click(), on() 객체함수 - 위치를 클릭하면 사라진다
        $(document).ready(function(){ 
            //click() 처리
            $('p').click(function(){
                $(this).hide();
            });
            //on() 처리 - 이벤트 처리
            $('p1').on('click', function(){
                $(this).hide();
            }); 
            //mouseover() 처리
            $('.text').on('mouseover', function(){
                $(this).hide();
            });
            //mouseout()) 처리
            $('.text').on('mouseout', function(){
                $(this).show();
            });
        });
    </script>
</body>
</html>

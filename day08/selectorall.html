<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>querySelectorAll() 사용하기</title>
</head>
<body>
    <h2 id="heading">국가의 수도(Capital)</h2>
    <p>대한민국의 수도는 서울입니다</p>

    <h2>세계의 수도</h2>
    <ul>
        <li class="city">베를린</li>
        <li class="city">베이징</li>
        <li class="city">워싱턴</li>
        <li class="city">도쿄</li>
    </ul>
    <script>
        /*document.getElementById("heading").style.color = "blue"
        -css나 js를 사용하지 않고 스타일을 주는 방법*/
        document.querySelector("#heading").style.color = "red";

        /*//여러개 선택할 때 All까지 붙여주고, 각각 선택할 떄 인덱스를 사용한다
        document.querySelectorAll(".city")[0].style.color = "green";
        document.querySelectorAll(".city")[1].style.color = "blue";
        document.querySelectorAll(".city")[2].style.color = "purple";
        document.querySelectorAll(".city")[3].style.color = "yellow";*/
        
        //위의 것을 변수에 담아서 진행
        //각각 스타일 적용
        var cityList = document.querySelectorAll(".city")
        cityList[0].style.color = "green";
        cityList[1].style.color = "blue";
        cityList[2].style.color = "purple";
        cityList[3].style.color = "yellow";
        //한 번에 적용
        document.write("배열의 개수 : " + cityList.length + "개");
        for(var i = 0; i < cityList.length; i++){
            cityList[i].style.backgroundColor = "#ccc";
        }
    </script>
</body>
</html>

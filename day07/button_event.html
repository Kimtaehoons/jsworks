<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼 이벤트 효과</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #item{
            width: 500px;
            margin: 30px auto;
        }
        h2{padding: 20px 10px 15px 20px;}
        .open_btn{
            position: absolute;/* div id=item의 상대적 위치 설정 */
            top: 420px;
            left: 550px;
        }
        .text{
            width: 400px;
            line-height: 2em;
            display: none;/* 텍스트 숨기기 */
        }
    </style>

</head>
<body>
    <h2>설명글 보이기 및 숨기기</h2>
    <div id="item">
        <h2>한국의 꽃</h2>
        <img src="../images/flower1.jpg" alt="민들레">
        <button onclick="showText()" class="open_btn" id="open">상세 설명 보기</button>
        <div class="text" id="desc">
            <h4>민들레</h4>
            <P>어디서나 매우 흔하게 보이는 잡초로써 바닥에 딱 붙어서 꽃봉오리 하나가
                쑥 올라온다. 톱니 모양의잎새와 눈에 확 띄는 노란 꽃이 인상적이다.
                특히, 꽃이 지고 나면 솜털 모양의 깃을 가진 씨앗들이 나오는데 바람을 타고
                날아가서 널리 퍼진다.
            </P>
            <button onclick="hideText()">상세 설명 닫기</button>
        </div>
    </div>
    <script src="js/event.js"></script>
</body>
</html>

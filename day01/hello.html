<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 예제</title>
</head>
<body>
    <h2>자바스크립트 예제</h2>
    <button onclick="alert('어서오세요')">전송</button><br>
    <script>
        //웹 문서 본문 출력
        document.write("Hello~ world<br>");
        document.write("즐거운 웹 프로그래밍!!");        
        
        //창 띄우기(객체(window)지향언어, alert는 함수, 
        //처리순서는 객체, 함수순으로 처리돼 창이 먼저 나오고 본문내용이 출력됨, window가 부모, alert가 자식)
        //window.alert("안녕하세요?")
        alert("안녕하세요?")
        //window생략가능
        //script 주석 처리 - '//'한 줄 주석 처리, '/**/' 여러 줄 주석 처리
    </script>
</body>
</html>

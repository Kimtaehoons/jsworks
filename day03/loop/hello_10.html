<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 - while</title>
</head>
<body>
    <h2>반복문</h2>
    <script>
        //변수 생성
        var n = 1;

        // while(n <= 10)/* 조건식으로 boolean으로 true or false값 출력되고
        // true일 경우 무한반복이 됨 */{
        //     document.write("Hello~<br>")
        //     n = n + 1;/* 증감값으로 n이 조건에 해당할 때까지 계속 증가값 처리  */
        // }
        while(n <= 100)/* 조건식으로 boolean으로 true or false값 출력되고
        true일 경우 무한반복이 됨 */{
            document.write("Hello~ + n + <br>")
            n++;/* 증감값으로 n이 조건에 해당할 때까지 n이 하나씩 증가하는 값 처리  */
        }
        document.write("프로그램 종료");        
    </script>
</body>

    <title>짝수/홀수 판별 프로그램</title>

<body>
    <h3>짝수/홀수 판별 프로그램</h3>
    <script>
        //먼저 숫자로 코드 설정
        // //변수 선언 - 숫자
        // var num = 11;
        // var result = ""; //문자열로 "짝수입니다" 또는 "홀수입니다"

        // result = (num % 2 == 0) ? "짝수입니다" : "홀수입니다";

        // document.write(result);
        
        //정보받는 자료로 코드 전환
        //변수 선언 - 정보 받은 자료로
        var num = prompt("수를 입력하세요", "1")
        var result = ""; //문자열로 "짝수입니다" 또는 "홀수입니다"
        //계산(처리) - 나머지 연산자
        result = (num % 2 == 0) ? "짝수입니다" : "홀수입니다";
        //출력
        document.write(result);
    </script>

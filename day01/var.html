<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수의 선언과 사용</title>
</head>
<body>
    <h3>학생의 정보를 출력하는 프로그래밍</h3>
    <script>
        var name; //메모리 상에 문자형 name이라는 변수 선언
        name = "류현진";
        var grade; //주기억장치의 메모리에 데이터 숫자형 grade라는 이름의 변수를 선언(만든 것)
        grade = 3; //변수를 사용(2를 grade에 기억시킴)
        // var class; //예약어는 사용 불가
        var schoolClass = 5; //카멜(camel) 표기법 - 단어가 합성될 때 두 번째 시작하는 단어의 첫 글자는 대문자로 약속(관례적으로 의미를 밝혀주기 위함)
        
        // grade = 1; - 위의 값에서 최근 입력 값으로 바뀜
        grade = grade -1
        document.write(name + " 학생은 <br>" + grade + "학년" + schoolClass + "반 입니다")
    </script>
</body>
</html>

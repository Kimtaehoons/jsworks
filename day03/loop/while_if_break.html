<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복 조건문</title>
</head>
<body>
    <script>
        var n = 0;
        while(true){
            n += 1;
            if(n > 10) break;
            document.write(n + "<br>");
            //n=11일 때, 괄호 밖을 빠져나가므로 10일 때까지만 출력된다
        }   
    </script>
</body>
</html>

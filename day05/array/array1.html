<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자형 배열 - Array</title>
</head>
<body>
    <h2>문자형 배열 - Array</h2>
    <script>
        //fruit 이름의 배열 생성
        //var fruit = ["감", "사과", "바나나", "딸기"];
        var fruit = new Array("감", "사과", "바나나", "딸기");
        //객체 내용 출력(조회)
        console.log(fruit);//전체의 요소 출력(조회)
        console.log(fruit[0]);//특정한 1개 출력(조회)
        console.log(fruit[1]);
        console.log(fruit[2]);
        console.log(fruit[3]);
        //변경(수정)
        fruit[2]="귤";
        console.log("fruit[2] : " + fruit[2]);
        //배열의 개수(크기)
        console.log(fruit.length + "개");
        //전체 결과 출력(값) - 목록 조회
        for(var i = 0; i < 4; i++){
            console.log(fruit[i]);
        }
        //for ~ in
        for(var i in fruit){
            console.log(fruit[i]);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원 객체 만들기</title>
</head>
<body>
    <h2>원의 면적과 둘레 구하기</h2>
    <script>
        function Circle(radius){
            this.radius = radius;
                //원의 면적 : Math.PI(상수, 가져다 쓰면 됨) * 반지름(변수) * 반지름(변수)
                this.getArea = function(){
                var area = Math.PI * radius * radius;
                return area;
            }
                //원의 둘레
                this.getLength = function(){
                var area = 2 * Math.PI * radius;
                return area;
            }
        }
        var c1 = new Circle(4);
        document.write("원의 면적 : " + c1.getArea().toFixed(2) + "cm<br>");
        document.write("원의 둘레 : " + c1.getLength().toFixed(2) + "cm<br>");
    </script>
</body>
</html>

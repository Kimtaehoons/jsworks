<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체를 만들고 사용하기</title>
</head>
<body>
    <h2>객체의 정의와 사용</h2>
    <script>
        //생성자 함수(이름만 함수이고 객체) 사용해 객체 만들기
        function Player(name, age, isMerried){//외부입력
            this.name = name;//속성(멤버)변수
            this.age = age;
            this.isMerried = isMerried;
            this.info = function(){
                if(this.isMerried == true)
                    document.write("기혼입니다<br>");
                else
                    document.write("미혼입니다<br>");
            }
            this.play = function(){
                document.write("골을 넣었습니다<br><br>");
            }
        }
        var p1 = new Player("손흥민", 31, false);
        document.write(p1.name + "<br>");
        document.write(p1.age + "<br>");
        p1.info();
        p1.play();
        
        var p2 = new Player("김태훈", 13, true);
        document.write(p2.name + "<br>");
        document.write(p2.age + "<br>");
        p2.info();
        p2.play();
    </script>
</body>
</html>

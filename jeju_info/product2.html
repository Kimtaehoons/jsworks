<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
<title>레드향 소개 페이지</title>

    <body>
        <div id="container">
            <div id="description">
                <h1>레드향</h1>
                <P>레드향은 <em>한라봉과 귤을 교배</em>한 것으로<br>
                알맹이가 굵고 통통해 식감이 좋으며<br> 비타민 C와 P가 풍부해<br>
                <strong>혈액 순환, 감기예방 </strong>등에 좋은 것으로 알려져 있다.
                </P>   
            </div>
            <div id="receipe"> 
                <h2>레드향 샐러드 레시피</h2>
                <p><b>재료 : 레드향 1개, 아보카도 1개, 토마토 1개, 샐러드 채소 30g</p></b>  
                <ol>
                    <li>샐러드 채소를 씻고, 물기를 제거한 후 준비합니다.</li>
                </ol>
            </div>  
            <div id="package">
                <h2>상품 구성</h2>
                <table>
                    <caption>선물용과 가정용 상품 구성</caption>            
                    <colgroup>
                        <col style="background-color: #eee;">
                        <col>
                        <col span="2" style="width: 150px;">          
                    </colgroup>
                    <thead>
                        <tr>
                            <th>용도</th>
                            <th>중량</th>
                            <th>개수</th>
                            <th>가격</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td rowspan="2">선물용</td>
                            <td>3kg</td>
                            <td>11~16과</td>
                            <td>35,000원</td>
                        </tr>
                        <tr>
                            <td>5kg</td>
                            <td>18~26과</td>
                            <td>52,000원</td>
                        </tr>
                        <tr>
                            <td rowspan="2">가정용</td>
                            <td>3kg</td>
                            <td>11~16과</td>
                            <td>30,000원</td>
                        </tr>
                        <tr>
                            <td>5kg</td>
                            <td>18~26과</td>
                            <td>47,000원</td>
                        </tr>
                    </tbody>
            </div>
            </table>
        </div>
